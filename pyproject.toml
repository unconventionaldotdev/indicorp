[tool.poetry]
name = "indicorp"
version = "0.1.0"
description = "An Indico distribution"
repository = "https://github.com/unconventionaldotdev/indicorp"
readme = "README.md"
license = "MIT"
authors = [
    "Alejandro Avil√©s <ome@unconventional.dev>"
]
packages = [
    {include = "indicorp", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
ruff = "^0.1.8"
pytest = "^7.4.3"
unbeheader = "^1.3.0"

[tool.poetry.plugins."indico.plugins"]
"indicorp" = "indicorp.plugin:Distro"

[tool.virtualenvs]
create = true
in-project = true
prefer-active-python = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
